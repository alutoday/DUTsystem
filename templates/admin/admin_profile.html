{% extends "admin/base_admin_dashboard.html" %}

{% block content %}
    <div class="card">
        <form class="form-horizontal" method="POST">
            <div class="card-body">
                <h4 class="card-title">Hồ sơ cá nhân</h4>
                {% csrf_token %}

                <div class="form-group row">
                    <label for="admin_id" class="col-sm-3 control-label col-form-label">
                        Mã nhân viên, giảng viên
                    </label>
                    <div class="col-sm-5">
                        <div class="form-control" id="admin_id">{{ admin.id_staff }}</div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="admin_name" class="col-sm-3 control-label col-form-label">
                        Họ và tên
                    </label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="admin_name" name="admin_name"
                               value="{{ admin.staff_name }}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-3 control-label col-form-label">Email</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="email" name="email"
                               value="{{ admin.email }}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phone" class="col-sm-3 control-label col-form-label">Số điện thoại</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="phone" name="phone"
                               value="{{ admin.phone }}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="birthday" class="col-sm-3 control-label col-form-label">
                        Ngày sinh
                    </label>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input type="text" class="form-control" id="birthday" name="birthday"
                                   placeholder="dd/mm/yyyy" value="{{ admin.birthday|date:'d/m/Y' }}"/>
                            <div class="input-group-append">
                                <span class="input-group-text h-100"><i class="mdi mdi-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="address" class="col-sm-3 control-label col-form-label">Địa chỉ</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="address" name="address"
                               value="{{ admin.address }}"/>
                    </div>
                </div>

                <div class="border-top">
                    <div class="card-body form-group row">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
                            {% for message in messages %}
                                {% if message.tags == 'success' %}
                                    <div class="mt-2 text-success" role="alert">
                                        <strong>{{ message }}</strong>
                                    </div>
                                    </div>
                                {% endif %}
                            {% endfor %}
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
