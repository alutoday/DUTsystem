<!DOCTYPE html>
<html dir="ltr" lang="vi">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cổng thông tin sinh viên</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static '' %}assets/images/favicon.png"
    />
    <link href="{% static '' %}dist/css/style.min.css" rel="stylesheet" />
    {% block css %} {% endblock %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="preloader">
      <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
      </div>
    </div>
    <div
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin5"
      data-sidebartype="full"
      data-sidebar-position="absolute"
      data-header-position="absolute"
      data-boxed-layout="full"
    >
      <header class="topbar" data-navbarbg="skin5">
        <nav class="navbar top-navbar navbar-expand-md navbar-dark">
          <div class="navbar-header" data-logobg="skin5">
            <a class="navbar-brand" href="{% url 'student_dashboard' %}">
              <span class="logo-text ms-2">
                <img
                  src="{% static '' %}assets/images/logo-text.png"
                  alt="homepage"
                  class="light-logo"
                />
              </span>
            </a>
            <a
              class="nav-toggler waves-effect waves-light d-block d-md-none"
              href="#"
            >
              <i class="ti-menu ti-close"></i>
            </a>
          </div>
          <div
            class="navbar-collapse collapse"
            id="navbarSupportedContent"
            data-navbarbg="skin5"
          >
            <ul class="navbar-nav float-start me-auto">
              <li class="nav-item d-none d-lg-block">
                <span
                  class="nav-link sidebartoggler waves-effect waves-light"
                  Fdata-sidebartype="mini-sidebar"
                >
                  <i class="mdi mdi-menu font-24"></i>
                </span>
              </li>
            </ul>
            <ul class="navbar-nav float-end">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="{% static '' %}assets/images/users/1.jpg"
                    alt="user"
                    class="rounded-circle"
                    width="31"
                  />
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end user-dd animated"
                  aria-labelledby="navbarDropdown"
                >
                  <li>
                    <a class="dropdown-item" href="{% url 'student_profile' %}">
                      <i class="mdi mdi-account me-1 ms-1"></i>Quản lý hồ sơ
                    </a>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="{% url 'student_change_password' %}"
                    >
                      <i class="mdi mdi-settings me-1 ms-1"></i>Đổi mật khẩu
                    </a>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'logout' %}">
                      <i class="fa fa-power-off me-1 ms-1"></i>Đăng xuất
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <aside class="left-sidebar" data-sidebarbg="skin5">
        <div class="scroll-sidebar">
          <nav class="sidebar-nav">
            <ul id="sidebarnav" class="pt-4">
              <li class="sidebar-item">
                <a
                  class="sidebar-link waves-effect waves-dark"
                  href="{% url 'student_dashboard' %}"
                  aria-expanded="false"
                >
                  <i class="mdi mdi-home"></i>
                  <span class="hide-menu">Trang chủ</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a
                  class="sidebar-link waves-effect waves-dark"
                  href="{% url 'student_schedule' %}"
                  aria-expanded="false"
                >
                  <i class="mdi mdi-calendar"></i>
                  <span class="hide-menu">Thời khóa biểu</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a
                  class="sidebar-link waves-effect waves-dark"
                  href="{% url 'student_checkpoint' %}"
                  aria-expanded="false"
                >
                  <i class="mdi mdi-format-list-bulleted"></i>
                  <span class="hide-menu">Điểm quá trình</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a
                  class="sidebar-link waves-effect waves-dark"
                  href="{% url 'student_list_classroom' %}"
                  aria-expanded="false"
                >
                  <i class="mdi mdi-clock"></i>
                  <span class="hide-menu">Lịch sử điểm danh</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
      <div class="page-wrapper">
        <div class="container-fluid">{% block content %} {% endblock %}</div>
      </div>
    </div>
    <script src="{% static '' %}assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="{% static '' %}assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static '' %}assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
    <script src="{% static '' %}assets/extra-libs/sparkline/sparkline.js"></script>
    <script src="{% static '' %}dist/js/waves.js"></script>
    <script src="{% static '' %}dist/js/sidebarmenu.js"></script>
    <script src="{% static '' %}dist/js/custom.min.js"></script>
    <script src="{% static '' %}assets/libs/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    {% block script %} {% endblock %}
  </body>
</html>
